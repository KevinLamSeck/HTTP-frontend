<mat-toolbar color="primary">
  <span>
    <a [routerLink]="['/']">Streamer</a>
  </span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="user$ | async" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <span *ngIf="user !== undefined">
    {{ user.login }}
  </span>
</mat-toolbar>
