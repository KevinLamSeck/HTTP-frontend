

<div class="row m-10 justify-between items-center">
  <div class="col xs11 course-title flex items-center ">
    <h1> My own list</h1>

    <div class="col xs2 ml-4">
      <button mat-raised-button class="colorWhite" (click)="goToAddCourse()">
        +
      </button>
    </div>
  </div>

  <div class="col xs1 course-number">
    {{ coursesConceptor.length }} courses
  </div>

</div>
<div class=" mx-10  rounded-sm border-2 border-slate-400 ">


  <ng-container *ngIf="coursesConceptor.length">
    <ng-container *ngFor="let course of coursesConceptor"   >
      <app-course-tile
      [course]="course"
      (onToggleCourse)="onCourseToggle($event)"
      (onRemoveCourse)="doRemoveCourse($event)"
      (onCopyCourse)="onCopyCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
</div>


<!-- Display title and number -->
<div class="row m-10">
  <div class="col xs11 course-title">
    Other list
  </div>
  <div class="col xs1 course-number">
    {{ courses.length }} courses
  </div>

</div>

<div class=" mx-10 ">
  <ng-container *ngIf="courses.length">
    <ng-container *ngFor="let course of courses">
      <app-course-tile
      [course]="course"
      (onToggleCourse)="onCourseToggle($event)"
      (onRemoveCourse)="doRemoveCourse($event)"
      (onCopyCourse)="onCopyCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
</div>
