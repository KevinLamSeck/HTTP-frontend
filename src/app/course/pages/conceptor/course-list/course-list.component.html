 <mat-accordion *ngIf="coursesConceptor.length">
  <mat-expansion-panel hideToggle  *ngFor="let course of coursesConceptor">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{course.title}}
      </mat-panel-title>
      <mat-panel-description>
          {{ course.modules!.length }} items
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-accordion *ngFor="let module of course.modules">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{module.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{module.medias.length }} media
        </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngFor="let media of module.medias"> {{media.title}}</p>
      </mat-expansion-panel>
     </mat-accordion>
  </mat-expansion-panel>



</mat-accordion>

<!-- Display title and number -->
<div class="row m-10">
  <div class="col xs11 course-title">
    Other list
  </div>
  <div class="col xs1 course-number">
    {{ courses.length }} courses
  </div>

</div>

<div class=" mx-10 ">
  <ng-container *ngIf="courses.length">
    <ng-container *ngFor="let course of courses">
      <app-course-tile
      [course]="course"
      (onToggleCourse)="onCourseToggle($event)"
      (onRemoveCourse)="doRemoveCourse($event)"
      (onCopyCourse)="onCopyCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
</div>
