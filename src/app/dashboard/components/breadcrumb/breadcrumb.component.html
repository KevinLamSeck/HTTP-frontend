<div class="breadcrumb-item">
  <ng-container *ngFor="let breadcrumb of (breadcrumbs$ | async); let last = last">
    <a [href]="breadcrumb.url" class="text-neutral-800 dark:text-white  text-sm">{{breadcrumb.label}}</a>
    <!-- <span *ngIf="!last" class="text-white text-sm">/</span> -->
  </ng-container>
</div>
