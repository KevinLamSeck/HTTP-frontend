<div (click)="onClick(tileInfo)" class="card bg-stone-100 dark:bg-neutral-900 p-0 sm:p-4 cursor-pointer">
  <figure class="p-4">
    <ng-container *ngIf="tileInfo.svg; else image">
      <ng-container *ngComponentOutlet="tileInfo.svg"></ng-container>
    </ng-container>

    <ng-template #image>
      <img src="https://picsum.photos/800/500" alt="" class="rounded-xl object-cover" />
    </ng-template>
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ tileInfo.title }}</h2>
    <p class="">{{ tileInfo.summary }}</p>
    <div class="card-actions ">
      <button mat-button type="button" (click)="onClick(tileInfo)" class="btn primary">
        See more {{ tileInfo.title }}
      </button>
    </div>
  </div>
</div>
