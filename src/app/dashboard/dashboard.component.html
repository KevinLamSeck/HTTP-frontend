<div class="row">
  <span id="toggle-user-role" (click)="isAdmin = !isAdmin">
    {{ isAdmin ? 'Admin' : 'User'}}
  </span>
</div>

<div class="mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <ng-container *ngFor="let tile of tiles">
    <app-tile *ngIf="isAdmin || tile.title !== 'Parameters'" class="" [tileInfo]="tile">
    </app-tile>
  </ng-container>
</div>
