<ng-container *ngIf="medias?.typeMedia?.title == 'Video'">

    width="700"
    height="400"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="Rick Astley - Never Gonna Give You Up (Official Music Video)"
