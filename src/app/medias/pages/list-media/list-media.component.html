<div class="space-y-8">
    <section class="text-center sm:text-left">
        <div class="flex flex-col">
            <h1>Media Management Hub</h1>
            <p class="text-neutral-700 dark:text-neutral-300 mt-2">Streamline and organize all your media files with
                ease.</p>
        </div>
    </section>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <ng-container *ngFor="let media of medias">
            <media-tile [mediaInfo]="media" (mediaInfoChange)="handleMediaInfoChange($event)"></media-tile>
        </ng-container>
    </section>
</div>
