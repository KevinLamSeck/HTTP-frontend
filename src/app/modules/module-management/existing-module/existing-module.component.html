<div class="shadow-lg  rounded-lg flex flex-col items-center justify-center p-6">
    <div class="pt-0 px-2 w-full">
      <h3 class="text-3xl leading-tight pt-6 text-center">Add module</h3>
    </div>
  
    <div class="w-full">
      <app-search-bar (searchTextChange)="onSearchTextEntered($event)"></app-search-bar>
    </div>
  
    <div class="max-h-96 overflow-auto w-full">
      <ul role="list" class="list-none space-y-2 w-full">
        <ng-container *ngFor="let module of modules">
          <ng-container *ngIf="searchText === '' || module.name.toLowerCase().includes(searchText) ">
            <li class="bg-slate-100 px-6 py-4" (click)="addMedia(module.id!)">{{module.name}}</li>
          </ng-container>
        </ng-container>
      </ul>
    </div>
  
  </div>
