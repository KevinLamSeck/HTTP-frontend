<div class="space-y-8">
  <section class="text-center sm:text-left">
    <div class="flex flex-col">
      <h1>My modules</h1>
      <p class="text-neutral-700 dark:text-neutral-300 mt-2">
        Streamline and organize all your modules with ease.
      </p>
    </div>
  </section>
  <div class="flex flex-row justify-end">
    <button
      mat-flat-button
      color="primary"
      class="btn mat-flat-button primary"
      [matMenuTriggerFor]="menu"
    >
      Order by :
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sortByName(!nameOrder)">
      <mat-icon>{{ nameOrder ? "arrow_upward" : "arrow_downward" }}</mat-icon>
      <span>Name</span>
    </button>
    <button mat-menu-item (click)="sortByModules(!modulesOrder)">
      <mat-icon>{{
        modulesOrder ? "arrow_upward" : "arrow_downward"
      }}</mat-icon>
      <span>Number of modules</span>
    </button>
  </mat-menu>
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let module of modules">
      <app-module-tile
        [moduleInfo]="module"
        (moduleInfoChange)="handleModuleInfoChange($event)"
      ></app-module-tile>
    </ng-container>
  </section>
</div>
