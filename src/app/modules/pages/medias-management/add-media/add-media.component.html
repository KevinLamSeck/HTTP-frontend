<div class="shadow-lg  rounded-lg flex flex-col items-center justify-center p-6" [ngClass]="{'w-3/4 mt-10':!onModal}">
  <div class="pt-0 px-2 w-full">
    <h3 class="text-3xl leading-tight text-center">Add media</h3>
  </div>

  <div class="w-full">
    <app-search-bar (searchTextChange)="onSearchTextEntered($event)"></app-search-bar>
  </div>

  <div class="max-h-96 overflow-auto w-full">
    <ul role="list" class="list-none space-y-2 w-full">
      <ng-container *ngFor="let media of medias">
        <ng-container *ngIf="searchText === '' || media.title.toLowerCase().includes(searchText) ">
          <li class="bg-slate-100 px-6 py-4 dark:bg-neutral-700 dark:text-white" (click)="addMedia(media.id!)">
            {{media.title}}</li>
        </ng-container>
      </ng-container>
    </ul>
  </div>

</div>
