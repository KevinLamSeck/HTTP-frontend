<ng-container *ngIf="isDataAvailable">
  <div class="space-y-4">
    <div class="bg-slate-100 flex  justify-between mt-10 mx-28 px-10 rounded py-10 shadow-md  ">
      <div class="flex-col gap-2 flex">
        <h2>{{module.name}}</h2>
        <h4>{{module.objective}}</h4>
        <p>Created by : {{conceptor.firstName}} {{conceptor.lastName}}</p>
      </div>
      <div> <img src="https://placekitten.com/300/150" class="rounded h-full w-full overflow-hidden shadow"
          alt="Des chatons" />
      </div>
    </div>
    <div class=" mx-28">
      <div class="flex flex-col  justify-start lg:items-center h-ful mt-10">
        <div class="w-full space-y-2">
          <span *ngIf="medias.length > 0">Medias in this module :</span>
          <span *ngIf="medias.length == 0">This module does'nt have medias.</span>
          <ng-container *ngIf="medias">
            <ul *ngFor="let media of medias" class="list-none w-full">
              <li class="bg-slate-100 px-6 py-4 flex flex-row justify-between "><span
                  class="grow">{{media.title}}</span>
                <span class="mx-2">{{media.typeMedia.title}} </span>
                Â·
                <span class="mx-2"> {{media.duration * 1000 | date:"mm" }}h {{media.duration * 1000 | date:"ss"
                  }}min</span>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
