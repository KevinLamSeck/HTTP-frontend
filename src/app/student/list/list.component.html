<div class="row">
  <div class="col xs12">
    <a [routerLink]="['/', 'dashboard']">Back</a>
  </div>
</div>
<table>
  <caption>Students</caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody *ngIf="students.length">
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.email }}</td>
    </tr>
  </tbody>
</table>
