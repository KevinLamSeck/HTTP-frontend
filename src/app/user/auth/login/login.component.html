<section class="py-24 md:py-32 bg-cover bg-no-repeat bg-center">
  <div
    class="mx-auto flex flex-col justify-center lg:items-center align-middle"
  >
    <div class="text-center">
      <h2 class="text-4xl leading-tight pt-8">Welcome Back</h2>
    </div>
    <section class="w-full pt-8">
      <div class="flex flex-col items-center justify-center">
        <p class="text-lg text-coolGray-500 font-medium">
          Sign up to get access
        </p>
      </div>
      <form
        action=""
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="max-w-sm mx-auto"
      >
        <fieldset>
          <div class="flex flex-col space-y-4">
            <mat-form-field>
              <mat-label for="login" class="text-lg leading-relaxed"
                >Login</mat-label
              >
              <input
                matInput
                type="text"
                class="form-control"
                name="login"
                placeholder="Username"
                formControlName="login"
                autocomplete="off"
                class="h-10 px-2 w-full"
              />
              <mat-error
                *ngIf="
                  form.controls['login'].errors &&
                  form.controls['login'].touched
                "
              >
                <span *ngIf="form.controls['login'].hasError('required')">
                  Login cannot be empty.
                </span>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="password" class="text-lg leading-relaxed"
                >Password</mat-label
              >
              <input
                matInput
                type="password"
                class="form-control"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                placeholder=" password"
                autocomplete="off"
                formControlName="password"
                class="h-10 px-2 w-full"
              />
              <mat-icon matSuffix (click)="passwordToggle()">{{
                showPassword ? "visibility" : "visibility_off"
              }}</mat-icon>
              <mat-error
                *ngIf="
                  form.controls['password'].errors &&
                  form.controls['password'].touched
                "
              >
                <span *ngIf="form.controls['password'].hasError('required')">
                  Password cannot be empty.
                </span>
              </mat-error>
            </mat-form-field>
            <div class="pt-6 w-full flex justify-between items-center">
              <div class="flex items-center align-middle gap-4">
                <!-- <mat-slide-toggle
                  [(ngModel)]="stayConnected"
                  [ngModelOptions]="{ standalone: true }"
                  (ngModelChange)="changeStrategy()"
                >
                  {{ stayConnected ? "Yes" : "No" }}
                </mat-slide-toggle> -->
                <div class="flex items-center gap-2">
                  <span class="text-sm">Stay connected ?</span>
                  <mat-checkbox
                    class="-mt-1 dark:border-primary-100"
                    [(ngModel)]="stayConnected"
                    (ngModelChange)="changeStrategy()"
                    [ngModelOptions]="{ standalone: true }"
                  >
                  </mat-checkbox>
                </div>
              </div>
              <a
                class="text-xs"
                href="javascript: void(0)"
                (click)="openRecovery()"
                >Forgot Password?</a
              >
            </div>
            <button
              mat-flat-button
              color="primary"
              [disabled]="form.invalid"
              class="w-full"
            >
              Sign in
            </button>
            <!-- <button mat-flat-button color="warn" (click)="openRecovery()" class="w-full">
                Recovery
              </button> -->
          </div>
        </fieldset>
      </form>
    </section>
  </div>
</section>
