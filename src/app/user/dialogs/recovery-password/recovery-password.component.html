<mat-dialog-content class="mat-typography">
  <p class="dark:text-primary-100">
    This is your new password, please write it down and change it as soon as
    possible :
  </p>
  <p
    id="newPassWord"
    class="dark:text-primary-100 cursor-pointer btn"
    (click)="copyToClipboard(data.body)"
  >
    {{ this.data.body }}
  </p>
</mat-dialog-content>

<div mat-dialog-actions>
  <button class="btn primary" mat-button (click)="onClose()">Close</button>
</div>
